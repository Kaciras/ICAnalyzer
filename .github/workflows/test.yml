name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 17

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: true

      - run: npm i -g pnpm

      - run: pnpm i

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm run test
